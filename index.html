<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Maaş İzleme Uygulaması</title>
</head>
<body>
 
    <div style="margin-top: 25px;" class="container">
        <h3>Maaş İzleme Arayüzü</h3>
        <hr>

        <form action="/add" method ="post">
            
            <div class="form-group">
                  <label for="formGroupExampleInput">Çalışan Adı Soyadı</label>
                  <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Çalışanın Adını Soyadını Giriniz">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Çalışan Birimi</label>
                  <input type="text" name="content" class="form-control" id="formGroupExampleInput2" placeholder="Çalışanın Birimini Giriniz">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Çalışan Maaşı</label>
              <input type="text" name="content" class="form-control" id="formGroupExampleInput3" placeholder="Çalışanın Maaşını Giriniz">
        </div>
              <button type ="submit" class="btn btn-danger">Ekle</button>
        </form>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Ad Soyad</th>
                <th scope="col">Birim</th>
                <th scope="col">Maaş Yatma Durumu</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.content}}</td>
                    {% if todo.complete == False %}
                    <td>Henüz Yatırılmadı</td>
                    {% else %}
                    <td>Yatırıldı</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-success">Güncelle</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                  </tr>
                {% endfor %}

            </tbody>
          </table>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
